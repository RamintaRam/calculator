        {"id": "plus-minus", "type": "action", "value": "+-", "class": "btn btn-info"},

    $("<input>").attr(
        {
            name: "textfield",
            id: "input",
            type: "text",
            value: 0,
            readonly: "readonly"
        }
    ).appendTo('#field');


    $(document).ready(function () {
//        $("#field").append("<input>");
        $.each(data, function (key, data) {
            $("#field").append($("<button>" + data.value + '</button>').attr("type", data.type).attr("value", data.value).attr("class", data.class).attr("id", data.id));
        });

    });

    $(document).ready(function () {
        $(".btn").click(handleClick);
    });


    var a = "0";

    function handleClick(e) {
        var $b = $(e.currentTarget);
        if ($b.attr("type") === "number") {
            switch ($b.val()) {
                case ".":
                    if (a.indexOf(".") === -1) {
                        a += $b.val();
                        $("#input").val(a);
                    }
                    break;

                case "0":
                    if (a.length === 1 && a === "0") {
                    }
                    else {
                        a += $b.val();
                        $("#input").val(a);
                    }
                    break;

                default:
                    if (a.length === 1 && a === "0")
                        a = $b.val();
                    else
                        a += $b.val();

                    $("#input").val(a);
            }

        }
        else if ($b.attr("type") === "action") {
            switch ($b.val()) {
                case 'C':
                    a = '0';
                    $("#input").val(a);

                    break;

                case '<|':

                    a = a.slice(0, -1);

                    if (a.length < 1)
                        a = '0';

                    $("#input").val(a);

                    break;

                case '+-':

                    if (a[0] === "-") {
                        a = a.substring(1, a.length);

                    }
                    else {
                        if (a !== "0") {
                            a = "-" + a;
                        }
                    }

                    $("#input").val(a);

                    break;
            }
        }
    }
