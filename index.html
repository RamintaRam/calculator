    <meta charset="UTF-8">
    <title>Title</title>

<body id="field">


<script>
    var data = [
        {"id": "clear", "type": "action", "value": "C", "class": "btn btn-info"},
        {"id": "zero", "type": "number", "value": "0", "class": "btn btn-info"},
        {"id": "one", "type": "number", "value": "1", "class": "btn btn-info"},
        {"id": "two", "type": "number", "value": "2", "class": "btn btn-info"},
        {"id": "three", "type": "number", "value": "3", "class": "btn btn-info"},
        {"id": "four", "type": "number", "value": "4", "class": "btn btn-info"},
        {"id": "five", "type": "number", "value": "5", "class": "btn btn-info"},
        {"id": "six", "type": "number", "value": "6", "class": "btn btn-info"},
        {"id": "seven", "type": "number", "value": "7", "class": "btn btn-info"},
        {"id": "eight", "type": "number", "value": "8", "class": "btn btn-info"},
        {"id": "nine", "type": "number", "value": "9", "class": "btn btn-info"},
        {"id": "equal", "type": "action", "value": "=", "class": "btn btn-info"},
        {"id": "multi", "type": "action", "value": "x", "class": "btn btn-info"},
        {"id": "division", "type": "action", "value": "/", "class": "btn btn-info"},
        {"id": "percent", "type": "action", "value": "%", "class": "btn btn-info"},
        {"id": "minus", "type": "action", "value": "-", "class": "btn btn-info"},
        {"id": "plus", "type": "action", "value": "+", "class": "btn btn-info"},
        {"id": "dot", "type": "action", "value": ".", "class": "btn btn-info"},
        {"id": "plus-minus", "type": "action", "value": "+-", "class": "btn btn-info"},
        {"id": "root", "type": "action", "value": "âˆš", "class": "btn btn-info"},
        {"id": "backspace", "type": "action", "value": "<|", "class": "btn btn-info"}


    ];


    $("<input>").attr(
        {
            name: "textfield",
            id: "input",
            type: "text",
            value: 0,
            readonly: "readonly"
        }
    ).appendTo('#field');


    $(document).ready(function () {
//        $("#field").append("<input>");
        $.each(data, function (key, data) {
            $("#field").append($("<button>" + data.value + '</button>').attr("type", data.type).attr("value", data.value).attr("class", data.class).attr("id", data.id));
        });

    });

var g = "";
    $(document).ready(function () {
        $(".btn-info").click(function () {
            var valueOnClick = $(this).val();
            $("#input").val(g += valueOnClick); // g+=valueOnClick    - prie g (tuscio stringo) pridedu ka spaudziu. Kitaip pakeicia esancia reiksme i nauja.
        });
    });









</script>
